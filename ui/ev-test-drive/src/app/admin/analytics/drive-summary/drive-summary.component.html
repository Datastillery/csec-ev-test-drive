
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Drive Summary Metrics</mat-card-title>
      <mat-card-subtitle>For PGA</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="sourceData">
      <table mat-table [dataSource]="sourceData" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="zipcode">
          <th mat-header-cell *matHeaderCellDef> Zipcode </th>
          <td mat-cell *matCellDef="let thing"> {{thing.zipcode}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['zipcode']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['zipcode'];"></tr>
      </table>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
