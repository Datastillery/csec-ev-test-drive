<div class="form-container">
<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="exception.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button (click)="submit.emit(exception)" [disabled]="!exception.date">
  <app-spinner *ngIf="isSubmitting" color='white'></app-spinner>
    <span *ngIf="!isSubmitting">Add Exception</span>
  </button>

</div>
