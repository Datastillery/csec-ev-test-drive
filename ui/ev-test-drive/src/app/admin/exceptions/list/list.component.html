<table mat-table [dataSource]="sourceData" class="mat-elevation-z8 metricsTable table-fixed">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let thing"> {{thing.date}} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let thing"> {{thing.start_time}} </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef> End Time </th>
      <td mat-cell *matCellDef="let thing"> {{thing.end_time}} </td>
    </ng-container>

    <ng-container matColumnDef="slot_length_minutes">
        <th mat-header-cell *matHeaderCellDef> Time Slot (minutes)  </th>
        <td mat-cell *matCellDef="let thing"> {{thing.slot_length_minutes}} </td>
    </ng-container>

    <ng-container matColumnDef="employees_per_slot">
        <th mat-header-cell *matHeaderCellDef> Ambassadors per Time Slot  </th>
        <td mat-cell *matCellDef="let thing"> {{thing.employees_per_slot}} </td>
    </ng-container>

    <ng-container matColumnDef="date_created">
        <th mat-header-cell *matHeaderCellDef> Created on  </th>
        <td mat-cell *matCellDef="let thing"> {{thing.date_created}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
