<div class="adhoc-reservation-container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Adhoc Reservation</b>
      </mat-panel-title>
      <mat-panel-description>
        Enter Driver Information
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form autocomplete="off">
      <mat-form-field>
        <input matInput placeholder="First name" name="first" [(ngModel)]="registration.firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" name="last" [(ngModel)]="registration.lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" type="email" required [(ngModel)]="registration.email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Zipcode" name="zipcode" type="number" [(ngModel)]="registration.zipcode">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="datePicker" placeholder="Choose a date" name="date" required [(ngModel)]="registration.date">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [ngxTimepicker]="timePicker" placeholder="Choose a time" name="time" required [(ngModel)]="registration.time">
        <ngx-material-timepicker #timePicker></ngx-material-timepicker>
      </mat-form-field>

      <button mat-flat-button (click)="doAdhoc()">Submit</button>
    </form>

  </mat-expansion-panel>
</div>
