<div class="adhoc-reservation-container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Adhoc Reservation
      </mat-panel-title>
      <mat-panel-description>
        Enter Driver Information
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form autocomplete="off">
      <mat-form-field>
        <input matInput placeholder="Driver's First name" name="first" [(ngModel)]="registration.firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Driver's Last name" name="last" [(ngModel)]="registration.lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Driver's Email" name="email" type="email" required [(ngModel)]="registration.email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Driver's Zipcode" name="zipcode" type="number" [(ngModel)]="registration.zipcode">
      </mat-form-field>
      <button mat-flat-button (click)="doAdhoc()">Submit</button>
    </form>

  </mat-expansion-panel>
</div>
