<div class="checkout-welcome-page">
  <div class="headerImage">
    <img class="scLogo" src="assets/scLogoLarge.svg">
    <div class="welcomePane">
      <h1 class="titleText">Welcome back<br>from your ride.</h1>
      <p class="getStartedText">Enter your confirmation code below to answer a few questions before you go.</p>

      <form
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="doSubmit()"
        class="login">

        <div class="login-form">
          <div class="questions">

            <text-field
              class="confirmation-number"
              [questionId]="'confirmationNumber'"
              [type]="'text'"
              [question]="'Confirmation Code'"
              [required]="true"
              [group]="loginForm"
              [formSubmitted]="formSubmitted">
            </text-field>

          </div>
        </div>

        <p id="error" class="error hidden">Sorry, no user was found. Please try again.</p>

        <button 
          class="submit" 
          [disabled]="!loginForm.valid || formSubmitted"
          [ngClass]="{'disabled': !loginForm.valid || formSubmitted}">
            {{ formSubmitted ? '' : 'START' }}
            <app-spinner *ngIf="formSubmitted"></app-spinner>
        </button>

      </form>
    </div>
    <div class="returnElement">
        <a class="returnLink" routerLink="/checkin" >
            Schedule a Drive
        </a>
      </div>
  </div>
  
</div>
