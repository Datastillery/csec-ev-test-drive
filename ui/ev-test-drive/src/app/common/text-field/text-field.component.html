<div
  [formGroup]="group"
  class="form-group">

  <label
    class="question"
    for="{{questionId}}">{{question}}<span *ngIf="required" class="required">*</span>
  </label>

  <input
    id="{{questionId}}"
    formControlName="{{questionId}}"
    type="{{type}}"
    class="form-control"
    autocomplete="off"
    [ngClass]="{'has-danger': hasDanger(), 'has-warning': hasWarning()}">

  <div class="form-errors danger">
    <div class="form-control-feedback">
      <p>{{ hasDanger() ? question + " is required." : "" }}</p>
    </div>
  </div>
  <div class="form-errors warning">
    <div class="form-control-feedback">
      <p>{{ hasWarning() ? "The " + question + " entered is not valid." : "" }}</p>
    </div>
  </div>
</div>
